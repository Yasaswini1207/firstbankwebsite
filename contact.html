<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Bank - Contact Us</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('bank-bg.jpg') no-repeat center center/cover;
            animation: fadeIn 1s ease-in-out;
        }

        /* Navbar Styling */
        .navbar {
            background-color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 0 0 20px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease-in-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo img {
            height: 50px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
            transition: 0.3s ease-in-out;
        }

        .nav-links a {
            color: #8f2d3a;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links a.active, .nav-links a:hover {
            background-color: #8f2d3a;
            color: white;
            border-radius: 30px;
        }

        /* Highlight Contact */
        .nav-links a[href="contact.html"] {
            background-color: #8f2d3a;
            color: white;
            border-radius: 30px;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: #8f2d3a;
            transition: 0.3s ease-in-out;
        }

        .hamburger:hover {
            transform: scale(1.1);
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: white;
                padding: 10px 0;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
                transition: 0.5s ease-in-out;
            }

            .nav-links a {
                padding: 15px;
                display: block;
                text-align: center;
            }

            .nav-links.show {
                display: flex;
            }

            .hamburger {
                display: block;
            }
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        h2 {
            text-align: center;
            color: #8f2d3a;
            animation: fadeIn 1.2s ease-in-out;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        .contact-info {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }

        .contact-info i {
            color: #8f2d3a;
            margin-right: 10px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            height: 100px;
            resize: none;
        }

        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px;
            background-color: #8f2d3a;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            animation: fadeIn 1.5s ease-in-out;
            cursor: pointer;
            border: none;
        }

        .button:hover {
            background-color: #721b29;
            transform: scale(1.05);
        }

        .map {
            width: 100%;
            margin-top: 30px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            border: none;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<header class="navbar">
    <div class="logo">
        <img src="logo.png" alt="Bank Logo">
    </div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <nav class="nav-links">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="savings_account.html"><i class="fas fa-university"></i> Accounts</a>
        <a href="personal_loan.html"><i class="fas fa-hand-holding-usd"></i> Loans</a>
        <a href="fixed_deposit.html"><i class="fas fa-piggy-bank"></i> Deposits</a>
        <a href="mutual_funds.html"><i class="fas fa-chart-line"></i> Investments</a>
        <a href="contact.html" class="active"><i class="fas fa-phone-alt"></i> Contact</a>
    </nav>
</header>

<!-- Content -->
<div class="container">
    <h2>Contact Us</h2>

    <div class="contact-info">
        <p><i class="fas fa-envelope"></i> Email: support@firstbank.com</p>
        <p><i class="fas fa-phone-alt"></i> Phone: 1800-123-456</p>
        <p><i class="fas fa-map-marker-alt"></i> Address: 123 Bank Street, Mumbai, India</p>
    </div>

    <h2>Send Us a Message</h2>
    <form class="contact-form">
        <input type="text" placeholder="Enter your name" required>
        <input type="email" placeholder="Enter your email" required>
        <textarea placeholder="Your message" required></textarea>
        <button type="submit" class="button">Send Message</button>
    </form>

    <h2>Meet Us Here</h2>
    <div class="map">
        <iframe 
            src="https://www.google.com/search?sca_esv=443e72a09ad3d250&tbm=lcl&sxsrf=AHTn8zrNWOx71Vk-mQBajaOQbR2Vm0r6JA:1742736770301&q=IDFC+location&rflfq=1&num=10&sa=X&ved=2ahUKEwiXzYWxqKCMAxVhTmwGHe0bL1UQjGp6BAgkEAE&biw=1600&bih=689&dpr=1.2#rlfi=hd:;si:4070112202301719163,l,Cg1JREZDIGxvY2F0aW9uIgOIAQFI-aj9pI-wgIAIWhAQABgAIgRpZGZjKgQIAhAAkgEEYmFua6oBNhABKggiBGlkZmMoADIeEAEiGuDmvsh3n2aaDiY4ucjFD-1Ft-2nmNgmPV_3MggQAiIEaWRmYw;mv:[[13.4726754,77.7470269],[12.8932934,77.494095]]" 
            allowfullscreen="" loading="lazy">
        </iframe>
    </div>
</div>

<script>
    function toggleMenu() {
        var menu = document.querySelector('.nav-links');
        menu.classList.toggle('show');
    }
</script>

</body>
</html>

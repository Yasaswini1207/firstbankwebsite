<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Bank - Personal Loan</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome Icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('bank-bg.jpg') no-repeat center center/cover;
            animation: fadeIn 1s ease-in-out;
        }

        /* Smooth Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Navbar Styling */
        .navbar {
            background: transparent;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            transition: all 0.3s ease-in-out;
            z-index: 1000;
        }

        .navbar.scrolled {
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            height: 50px;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .hamburger:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease-in-out;
        }

        .nav-links a {
            color: #8f2d3a;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            transition: all 0.3s ease-in-out;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Highlight the active "Loans" page */
        .nav-links a.active {
            background-color: #8f2d3a;
            color: white;
            border-radius: 30px;
        }

        /* Hover effect for other links */
        .nav-links a:hover {
            background-color: #8f2d3a;
            color: white;
            border-radius: 30px;
            transform: scale(1.05);
        }

        /* Responsive Navigation */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: white;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                padding: 10px 0;
                border-radius: 0 0 20px 20px;
                transition: max-height 0.5s ease-in-out;
                overflow: hidden;
                max-height: 0;
            }

            .nav-links a {
                padding: 15px;
                text-align: center;
                width: 100%;
                display: block;
            }

            .hamburger {
                display: block;
            }

            .nav-links.show {
                display: flex;
                max-height: 400px; /* Smooth dropdown */
            }
        }

        .container {
            width: 80%;
            margin: 100px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
            text-align: center;
        }

        h2 {
            color: #8f2d3a;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .feature-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .feature-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .feature-box i {
            font-size: 40px;
            color: #8f2d3a;
            margin-bottom: 10px;
        }

        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px;
            background-color: #8f2d3a;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #721b29;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<header class="navbar">
    <div class="logo">
        <img src="logo.png" alt="Bank Logo">
    </div>
    <button class="hamburger" onclick="toggleMenu()" aria-label="Open Menu">
        <i class="fas fa-bars"></i>
    </button>
    <nav class="nav-links">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="savings_account.html"><i class="fas fa-university"></i> Accounts</a>
        <a href="personal_loan.html" class="active"><i class="fas fa-hand-holding-usd"></i> Loans</a>
        <a href="fixed_deposit.html"><i class="fas fa-piggy-bank"></i> Deposits</a>
        <a href="mutual_funds.html"><i class="fas fa-chart-line"></i> Investments</a>
        <a href="contact.html"><i class="fas fa-phone-alt"></i> Contact</a>
    </nav>
</header>

<!-- Content -->
<div class="container">
    <h2>Personal Loan</h2>
    <p>Instant loans up to ₹10 Lakhs with easy approvals and minimal documentation.</p>

    <div class="features">
        <div class="feature-box">
            <i class="fas fa-bolt"></i>
            <h3>Instant Approval</h3>
            <p>Get your loan approved in minutes</p>
        </div>
        <div class="feature-box">
            <i class="fas fa-hand-holding-usd"></i>
            <h3>Up to ₹10 Lakhs</h3>
            <p>Flexible loan amounts as per your needs</p>
        </div>
    </div>

    <a href="https://www.idfcfirstbank.com/#" target="_blank" class="button">Apply Now</a>
</div>

<script>
    function toggleMenu() {
        document.querySelector('.nav-links').classList.toggle('show');
    }

    window.addEventListener("scroll", function () {
        document.querySelector(".navbar").classList.toggle("scrolled", window.scrollY > 50);
    });
</script>

</body>
</html>
